<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Woabot.ai</title>

</head>

<body>

    <header>
        <div class="logo">
            <img class="logo" src="/images/logo.png">

        </div>
    </header>
    <section>
        <div class="Form">
            <div class="contaniner">
            <img class="form-logo" src="/images/Solid_lines.png" alt="logo">
            <h1> Its delight to have you <br>onboard </h1>
            <p>Help us Know You Better.<br><span>(This is how we optmize Wobot as per your busnisees needs) </p>
            <form>
                <label class="name"> Company Name </label><br>
                <input type="text" value="text" placeholder="e.g.Example Inc">
                <br>
                <label class="id" for="Industry">Industry:</label><br>
                <br>
                
                <select name="select" id="Industry">
                    <option value="select">Select </option>
                    <!-- <option value="AI">AI</option> -->
                    <option value="Robotics">Robotics</option>
                    <option value="MachineLearning">MachineLearning</option>
                    <option value="UI/UX">UI/UX</option>
                </select><br>
                <label id="company"> Company Size </label>
                
                <ul>
                    <li><button class="btn"> 1-20 </button></li>
                    <li><button class="btn"> 21-50 </button></li>
                    <li><button class="btn" id="ani"> 51-200 </button></li>
                    <li><button class="btn"> 201-500 </button></li>
                    <li><button class="btn"> 500+ </button></li>
                </ul>
                <button class="btn-3"> Get Started </button>
            </form>
            </div>
        </div>
</section>
   
    <footer>
        <div class="fot">
        <h6> Term of us | Privacy Policy</h6>
        </div>
    </footer>

</body>

</html>
